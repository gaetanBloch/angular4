<h1>Hello {{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>
    Address:
    {{address.street}}
    {{address.city}}
    {{address.state}}
  </li>
</ul>

<button (click)="onClick()">Click me</button>
<button (click)="toggleEdit()">Edit</button>

<div *ngIf=isEdit>
  <h1>Edit user</h1>
  <form>
    <div>
      <label for="name">Name: </label><br>
      <input id="name" type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">Age: </label><br>
      <input id="age" type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">Email: </label><br>
      <input id="email" type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="street">Street: </label><br>
      <input id="street" type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
      <label for="city">City: </label><br>
      <input id="city" type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
      <label for="state">State: </label><br>
      <input id="state" type="text" [(ngModel)]="address.state" name="state">
    </div>
  </form>

  <h1>Hobbies</h1>
  <form (submit)="addHobby(hobby.value)">
    <div>
      <label for="hobby">Hobby: </label>
      <input id="hobby" type="text" #hobby>
    </div>
  </form>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">
      {{i + 1}}: {{hobby}}
      <button (click)="deleteHobby(hobby)">X</button>
    </li>
  </ul>

  <h1>Posts</h1>
  <div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <h4>{{post.body}}</h4>
  </div>
</div>
